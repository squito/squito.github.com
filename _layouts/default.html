<!doctype html>
<html lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="author" content="imran" />
  <meta name="description" content="imran's blog" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,800' rel='stylesheet' type='text/css'>

  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/assets/css/font-awesome.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/assets/css/main.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/assets/css/syntax.css" type="text/css" />

  <!-- JQuery Section -->

  <script type="text/javascript" src="/assets/javascript/jquery-1.5.1.min.js"></script>

  {% for item in page.external %}
  {% case item %}
  {% when 'orbit' %}
  <!-- Orbit Section -->

  <script type="text/javascript" src="/assets/javascript/jquery.orbit-1.2.3.min.js"></script>
  <link rel="stylesheet" href="/assets/css/orbit-1.2.3.css">

  {% when 'flexnav' %}
  <!-- ScrollTo Section -->

  <script type="text/javascript" src="/assets/javascript/jquery.scrollTo-min.js"></script>
  <script type="text/javascript" src="/assets/javascript/jquery.localscroll-1.2.7-min.js"></script>

  <!-- Flexible Nav Section -->

  <link rel="stylesheet" href="/assets/css/flexible-nav.min.css" type="text/css" />
  <script type="text/javascript" src="/assets/javascript/flexible-nav.js"></script>
  <script type="text/javascript">
    $(function(){
        new FlexibleNav ( new FlexibleNavMaker().make().prependTo('body') );
        new FlexibleNav($("#disqus_thread"));
        $.localScroll.hash();
        $.localScroll({
          duration: 2000,
          axis:'xy',
          queue:true
        });
        {{ page.script }}
    });
  </script>

  {% when 'tagcanvas' %}
  {% endcase %}
  {% endfor %}

  <!-- Flattr Section -->

  <!-- MathJax Section -->
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script>
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
  </script>
  <script type="text/javascript">
    $(function(){
      $("#tag-nav-item").click( function( e ){
        e.preventDefault();
        if ( $("#main-tag-list").hasClass('is-visible') ){
         $("#main-tag-list").removeClass( 'is-visible' );
        }
        $("#main-tag-list").slideToggle( 200, function( ){
        if ( !$("#main-tag-list").hasClass('is-visible') ){
          $("#main-tag-list").addClass('is-visible');
        }
        });
      });
    });
  </script>

  <!-- Quantcast Tag -->
  <script type="text/javascript">
  var _qevents = _qevents || [];

  (function() {
  var elem = document.createElement('script');
  elem.src = (document.location.protocol == "https:" ? "https://secure" : "http://edge") + ".quantserve.com/quant.js";
  elem.async = true;
  elem.type = "text/javascript";
  var scpt = document.getElementsByTagName('script')[0];
  scpt.parentNode.insertBefore(elem, scpt);
  })();

  _qevents.push({
  qacct:"p-51VzFsv4DQkFn"
  });
  </script>

  <noscript>
  <div style="display:none;">
  <img src="//pixel.quantserve.com/pixel/p-51VzFsv4DQkFn.gif" border="0" height="1" width="1" alt="Quantcast"/>
  </div>
  </noscript>
  <!-- End Quantcast tag -->
</head>
<body>

<div id="custom-header"></div>
<div id="custom-header-underline"></div>
<header id="header">
  <div class="inner">
    <h1> <a href="/">Imran Rashid</a> </h1>
    <div class='left'>
      <a href="#tag-list" id="tag-nav-item"><i class='icon-tags'></i>Tags</a>
    </div>
    <div class='right'>
      <a href="https://github.com/squito" id="github"><i class='icon-github'></i></a>
    </div>
    {% tag_cloud %} 
  </div>
</header>

{{ content }}

<footer id="footer">
  <div class="inner">
    <h1> <a href="/">Imran Rashid</a> </h1>
  </div>
</footer>
</body>
</html>
